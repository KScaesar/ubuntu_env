# https://starship.rs/config/#prompt

format = "$all\n$os$character"

add_newline = false

[line_break]
disabled = true

[character]
format = " $symbol "
error_symbol = "[X](bold #FF0000)"
success_symbol = "[>](bold #00EC00)"

[username]
show_always = true
style_user = "bold bg:#5B00AE fg:#FFFFFF"
style_root = "bold bg:#5B00AE fg:#EA0000"
format = """
[$user]($style) \
"""

[directory]
truncation_length = 0
truncate_to_repo = false
style = "bold #FFFFFF"

[time]
disabled = false
time_format = '%R'
style = "bold bg:#4F4F4F fg:#BE77FF"
format = 'at [\[$time\]]($style) '

[os]
disabled = true

[localip]
disabled = false
ssh_only = false
