# Ref: https://golangci-lint.run/usage/configuration/

run:
  # Format of output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate|junit-xml|github-actions
  out-format:
    - colored-line-number

  skip-dirs:
    # - src/external_libs
    # - autogenerated_by_my_lib

  skip-files:
    # - ".*\\.my\\.go$"
    # - lib/bad.go

linters:
  fast: false
  disable-all: true
  enable:
  - bodyclose
  - golint
  - scopelint
  - stylecheck
  - misspell
  - gomnd
  - gosec
  - gochecknoglobals
  - deadcode
  - errcheck
  - gosimple
  - govet
  - ineffassign
  - staticcheck
  - structcheck
  - typecheck
  - unused
  - varcheck
  - gofmt
  - goimports
  - gocognit
  - gocyclo

issue:
  exclude-rules:
    # - linters:
    #     - staticcheck
    #   text: "SA9003:"

  # Show only new issues created after git revision `REV`
  # new-from-rev: HEAD-1
